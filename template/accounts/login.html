{%load static%}

<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{%static 'img/favicon.icon' %}"/>
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/main2.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">

<style>
body{
    background-image:url("{%static 'img/backgroundlogin.jpg' %}");
	background-size: cover;
	background-position: center;
    background-repeat: no-repeat;
}

.limiter{

    float:right;
}
.focus-input100{
	top:50%;
	height:50%;
}
</style>
</head>
<body>
	<div class="container">
	<div class="bottom-layer"></div>
	<div class="row d-flex justify-content-start toplayer">
	<div class="col-md-6">
    <div class="limiter" >
		<div class="container-login100" >
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/accounts/login/" method="post">
					<span class="login100-form-title p-b-20">
						Welcome Back
					</span>
					{% csrf_token %}
					<span class ="login-form-title p-b-20" style="color:red">{{err}}<br><br></span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username/Email address</span>
						<input class="input100" type="text" name="user" auto-complete="off" placeholder="Type your username" value="{{user}}">
						<span class="focus-input100"><i class="material-icons">perm_identity</i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" ><i class="material-icons">lock</i></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="/accounts/forgot/">
							Forgot password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-75">
						<span class="txt1 p-b-17">
							Or
						</span>

						<a href="/accounts/signup/" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div></div></div>


	<div id="dropDownSelect1"></div>
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
<script>
	console.log("{{err}}")
</script>
</html>
