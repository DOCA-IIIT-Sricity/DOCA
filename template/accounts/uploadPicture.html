<!doctype html>
{%load static%}
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}"/> 
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css' %}"> 	
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/daterangepicker/daterangepicker.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/main2.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">



<style>
body{
    background-image:url("{%static 'img/backgroundlogin.jpg' %}");
	background-size: cover;
	background-position: center;
    background-repeat: no-repeat;
}
    
.limiter{
    float:right;
}
.focus-input100{
	top:50%;
	height:50%;
}

.login100-form-title{
    font-size:xx-large;
    text-align:left;
}

</style>
</head>
<body>
	<div class="container" >
	<div class="bottom-layer"></div>
	<div class="row d-flex justify-content-start ">
	<div class="col-md-6">
    <div class="limiter" >
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/accounts/signup/" method="post">
					<span class="login100-form-title ">
						Upload your Picture</span>
                        <br>
                        <span class ="login-form-title " style="color:rgba(0,0,0,0.37)">Please Upload your Image. it will make easy for other to search your account.</span>
					
					{%csrf_token%}
						<span class ="login-form-title p-b-20" style="color:red">{{err}}<br><br></span>
					

					<br>
                    <img src="#" id="preview" alt=""/>
					<br>
                    
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick = "document.getElementById('imgDp').click();">
								Browse Image
							</button>
                            
						</div>
					</div>
                    <input type="file" id="imgDp" name="img" accept="image/*" style="display:none" onchange="readURL(this)">

					<div class="flex-col-c p-t-75">
						<span class="txt1 p-b-17">
							Or
						</span>

						<a href="/accounts/login/" class="txt2">
							Skip
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div></div><div>

	<div id="dropDownSelect1"></div>
    
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}">
        
    </script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script>
        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                console.log("avinash")
                $('#preview')
                    .attr('src', e.target.result)
                    .width(400)
                    .height(400);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>

</body>
</html>
