	<div class="container">

	<div class="row d-flex justify-content-start toplayer">
	<div class="col-md-6">
    <div class="limiter" >
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/accounts/login/" method="post">
					<span class="login100-form-title p-b-20">
						Welcome Back
					</span>
					
					<span class ="login-form-title p-b-20" style="color:red"><br><br></span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" auto-complete="off" placeholder="Type your username">
						<span class="focus-input100"><i class="material-icons">perm_identity</i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" ><i class="material-icons">lock</i></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="/accounts/forgot/">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>

						</div>
					</div>
